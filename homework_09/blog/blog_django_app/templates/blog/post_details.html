{% extends 'blog/base.html' %}

{% block title %}
  Post #{{ post.id }}
{% endblock %}

{% block body %}
  <h1>
    Post "{{ post.title|title }}"
    by <a href="{% url 'blog_django_app:user_details' pk=post.user.id %}">{{ post.user.username }}</a>
  </h1>

  <div>
    <p>{{ post.body }}</p>
  </div>

  <br>
  <div>
    <a class="btn btn-dark" href="{% url 'blog_django_app:posts' %}">All posts.</a>
  </div>

  <br>
  <div>
    <a class="btn btn-danger" href="{% url 'blog_django_app:post_delete' pk=post.pk %}">Delete post.</a>
  </div>

{% endblock %}
