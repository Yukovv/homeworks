{% extends 'blog/base.html' %}

{% block title %}
  Create Post
{% endblock %}

{% block body %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
  </form>

  <hr>
  <div>
    <a href="{% url 'blog_django_app:posts' %}">Back to post</a>
  </div>
{% endblock %}
