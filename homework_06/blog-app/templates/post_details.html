{% extends 'base.html' %}

{% block title %}
  Post #{{ post.id }}
{% endblock %}

{% block body %}
  <h1>
    Post "{{ post.title.title() }}"
    by <a href="{{ url_for('user_details', element_id=post.user.id) }}">{{ post.user.username }}</a>
  </h1>

  <div>
    <p>{{ post.body }}</p>
  </div>

  <br>
  <div>
    <button
        type="button"
        class="btn btn-outline-danger btn-sm"
        onclick="deleteItem()">
      Delete post
    </button>
  </div>

  <script src="{{ url_for('static', filename='js/delete.js') }}"></script>

{% endblock %}
