{% extends 'base.html' %}

{% block title %}
  Post #{{ post.id }}
{% endblock %}

{% block body %}
<h1>
  Post {{ repr(post.title.title()) }}
  by <a href="{{ url_for('user_details', user_id=post.user.id) }}">{{ post.user.username }}</a>
</h1>

<div>
  <p>{{ post.body }}</p>
</div>


{% endblock %}
