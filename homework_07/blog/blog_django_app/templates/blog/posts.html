{% extends 'blog/base.html' %}

{% block title %}
  Posts List
{% endblock %}

{% block body %}
  <h1>Users: </h1>

  {% if posts %}
    <ul class="list-group">
      {% for post in posts %}
        <li class="list-group-item">
          <a class="text-decoration-none">
            <strong>"{{ post.title }}"</strong>  by {{ post.user.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div>
      <strong>No posts.</strong>
    </div>
  {% endif %}

{% endblock %}
