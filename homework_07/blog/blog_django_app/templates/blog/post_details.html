{% extends 'blog/base.html' %}

{% block title %}
  Post #{{ post.id }}
{% endblock %}

{% block body %}
  <h1>
    Post "{{ post.title|title }}"
    by <a href="{% url 'blog_django_app:user_details' pk=post.user.id %}">{{ post.user.name }}</a>
  </h1>

  <div>
    <p>{{ post.body }}</p>
  </div>

  <br>
  <a href="{% url 'blog_django_app:posts' %}">All posts.</a>

{% endblock %}
